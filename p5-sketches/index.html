<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        margin-top: 2rem;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      body.framed canvas {
        margin: inherit;
      }

      body.framed {
        margin-top: 0;
      }
    </style>

    <script src="libraries/p5.min.js" defer></script>
  </head>

  <body>
  <script>
    const [, sketchId = 'sketch'] = document.location.search.split('s=');
    console.log(sketchId)
    const script = document.createElement('script')
    script.src = sketchId+".js"
    document.body.appendChild(script)

    const framed = window.self !== window.top
    if(framed){
      document.body.classList.add('framed')
    }
  </script>
  </body>
</html>
